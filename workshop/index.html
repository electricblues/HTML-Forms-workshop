<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>

    <!-- Your form goes here -->
    <form
      id="form"
      action="https://learn-forms.netlify.com/submit/part3"
      type="submit"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />

      <label for="tel">Telephone</label>
      <input type="tel" id="tel" name="tel" />

      <fieldset>
        <legend>Please select your preferred contact method:</legend>
        <div>
          <input
            type="radio"
            id="contactChoice1"
            name="contact"
            value="email"
          />
          <label for="contactChoice1">Email</label>

          <input
            type="radio"
            id="contactChoice2"
            name="contact"
            value="phone"
          />
          <label for="contactChoice2">Telephone</label>

          <input type="radio" id="contactChoice3" name="contact" value="mail" />
          <label for="contactChoice3">Post</label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>

      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>

      <label for="marketingConsent">Marketing</label>
      <input type="checkbox" id="marketingConsent" name="marketingConsent" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
